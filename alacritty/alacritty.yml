# Alacritty configuration

##########
# WINDOW #
##########

window:
    opacity: 1.0
    padding:
       x: 20
       y: 20

#########
# FONTS #
#########

font:
    size: 11
    # Normal font
    normal:
        family: scientifica
        style: Regular
    # Bold font
    bold:
        family: scientifica
        style: Bold
    # Italic font
    italic:
        family: scientifica
        style: Italic

#########
# THEME #
#########

# TODO: Add dim ?
# Based on my wallpaper. See /wallpaper.png
colors:
    # Default colors
    primary:
        background: '#0E151B'
        foreground: '#FFEBF3'

        bright_foreground: '#E9E7EF'
        bright_background: '#233543' # not sure

    # Cursor colors
    cursor:
        text:   '#FFEBF3'
        cursor: '#FFEBF3'

    # Normal colors
    normal:
        black:   '#060B0E'
        red:     '#D3367F'
        green:   '#778349'
        yellow:  '#9F793B'
        blue:    '#3F6A8D'
        magenta: '#FA8BB5'
